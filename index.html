<!DOCTYPE html>
<html>
  <head>
    <title>Renamer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style/renamer-gui.css" type="text/css">
    <link rel="stylesheet" href="assets/font-awesome-4.0.3/css/font-awesome.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>renamer</h1>
    </header>
    
    <output>
      <ul class="fa-ul" data-view="Files"></ul>
      <ul class="fa-ul" data-view="Results"></ul>
      <p class="centredPanel">Drop files here</p>
    </output>
    
    <form autocomplete="on">
      <fieldset>
        <div role="group" class="findReplace">
          <label>Find: <input type="search" id="find" placeHolder="String or regular expression to replace" title="The text string to find in the filename" autofocus></label>
          <label>Replace: <input type="text" id="replace" placeHolder="Replacement text"></label>
        </div>
        <div role="group" class="checkboxes">
          <label>Regex <input type="checkbox" id="regex"></label>
          <label>Ignore Case <input type="checkbox" id="insensitive"></label>
          <label>Dry Run <input type="checkbox" id="dryRun" checked="checked"></label>
        </div>
      </fieldset>
      <div role="group" class="controls">
        <progress value="70" max="100">70%</progress>
        <div>
          <button id="clearButton" type="reset">Clear</button>
          <button id="rename" type="submit">Rename</button>
        </div>
      </div>
    </form>
    <scriptx src="assets/js/bundle.js"></script>
    <script src="assets/js/renamer-gui.js"></script>
  </body>
</html>
