<!DOCTYPE html>
<html>
  <head>
    <title>Renamer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style/renamer-gui.css" type="text/css">
  </head>
  <body>
    <h2>Renamer</h2>
    <form id="optionsForm">
      <fieldset>
        <label for="find">Find</label><input type="search" id="find" placeHolder="Text to replace" size="100">
        <label for="replace">Replace</label><input type="text" id="replace" placeHolder="Replacement text">
        <label for="regex">RegEx</label><input type="checkbox" id="regex">
        <label for="insensitive">Case Insensitive</label><input type="checkbox" id="insensitive">
        <label for="dryRun">Dry Run</label><input type="checkbox" id="dryRun" checked="checked">
        <button type="submit">Rename</button>
        <button id="clearButton" type="reset">Clear</button>
      </fieldset>
    </form>
    <div class="mainPanel">
      <ul id="view-files" class="one-half clean-list"></ul><ul id="view-results" class="one-half clean-list"></ul>
    </div>
    <script src="assets/js/renamer-gui.js"></script>
  </body>
</html>
